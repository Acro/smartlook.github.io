# PLUGINS ==================================================

## Github --safe
plugins:
  - jemoji

# BUILD ==================================================

## Server (localhost)
livereload: true
port: 4001

## Warnings
strict_front_matter: true
liquid:
  error_mode: strict

## Final _site
exclude:
  - README.md
  - config.codekit3
  - Gemfile.lock
  - Gemfile

# COLLECTIONS ==================================================

## Docs
collections:
  docs:
    permalink: /:collection/:path/
    output: true # render .MD files to HTML on build

# FRONT MATTER ==================================================

## Settings
defaults:
  -
    scope:
      path: "" # empty string means all files in the project
      type: "pages" # select pages only
    values:
      layout: "page"
      lang: "en"
  -
    scope:
      path: "_docs"
      type: "docs" # created in collections
    values:
      layout: "default"
      lang: "en"
      custom_title: null # add custom title variable in docs article if needed

## Conversion
permalink: pretty
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true # disable Rouge highliter
  parse_block_html: true # in .MD files render MD inside HTML blocks
